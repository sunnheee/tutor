<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head-fragment('注册页','register')">
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<header th:replace="header::header-fragment"></header>
<div class="box">
    <div class="left">
        <img th:src="'images/userBG.webp'" alt="">
    </div>
    <div class="right">
        <h1>注册账号</h1>
        <input type="text" class="inputItem" placeholder="请输入11位手机号码" id="phone" name="phone" maxlength=11>
        <input type="password" class="inputItem" placeholder="请输入6-20位字母与数字混合密码" id="password" name="password" maxlength=20>
        <input type="text" class="inputItemCapt" placeholder="请输入验证码" id="captcha" name="captcha" maxlength=6>
        <button class="verify-code-button">获取验证码</button>
        <button class="btn" onclick="register()">注册</button>
    </div>
</div>
</body>
<script src="jquery.min.js"></script>
<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/js/register.js}"></script>
</html>
